<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery属性操作</title>

<style type="text/css">
	.content {
		font-weight: bold;	/*粗体字*/
		color: red;
	}
	
	.another {
		font-style: italic;		/*斜体字*/
		color: blue;
	}
</style>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("htmlBtn").click(function() {
			var p_html = $("#content_id").html();
			alert(p_html);
		});
		
		$("textBtn").click(function() {
			var p_text = $("#content_id").text();
			alert(p_text);
		});
		
		// 地址框获得鼠标焦点时，清空地址框中的内容
		$("#address").focus(function() {
			var address_value = $(this).val();
			
			//if (address_value == "请输入邮箱地址") {
			// 或者使用defaultValue属性
			if (address_value == this.defaultValue) {
				$(this).val("");
			}
		});
		
		// 地址框鼠标焦点离开时，如果地址框中的内容为空就将地址框中的内容设置成“请输入邮箱地址”
		$("#address").blur(function() {
			var address_value = $(this).val();
			if ("" == address_value) {
				$(this).val(this.defaultValue);
			}
		});
		
		// 密码框获得鼠标焦点时，清空地址框中的内容
		$("#password").focus(function() {
			var password_value = $(this).val();
			if (password_value == "请输入邮箱密码") {
				$(this).val("");
			}
		});
		
		// 密码框鼠标焦点离开时，如果地址框中的内容为空就将地址框中的内容设置成“请输入邮箱地址”
		$("#password").blur(function() {
			var password_value = $(this).val();
			if ("" == password_value) {
				$(this).val("请输入邮箱密码");
			}
		});
	});
</script>
</head>

<body>
	<p>
		1.html()：类似于JavaScript中的innerHTML，用来获得元素中的HTML内容<br/>
		2.text()：类似于JavaScript中的innerText，用来获得元素中的文本内容;<br/>
		&nbsp;&nbsp;&nbsp;*&nbsp;：innerText在FireFox浏览器中不能运行，而jQuery的text()没有浏览器的限制
		3.val()：类似于JavaScript中的value<br/>
		4.<br/>
	</p>
	<p id="content_id" class="content" title="选择你最喜欢的水果." ><strong>你最喜欢的水果是?</strong></p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>
	
	<input type="text" id="address" value="请输入邮箱地址"/><br/>
	<input type="text" id="password" value="请输入邮箱密码"/>
	
	<br/>
	
	<input type="button" id="htmlBtn" value="html()"/>
	<input type="button" id="textBtn" value="text()"/>

</body>
</html>
