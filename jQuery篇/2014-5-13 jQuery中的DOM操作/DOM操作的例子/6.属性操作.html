<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery属性操作</title>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#getcontentAttrBtn").click(function() {
			alert( "段落属性title的值为： \"" + $("#content").attr("title") + "\"" );
		});
		
		$("#updateContentAttrBtn").click(function() {
			$("#content").attr("title", "一项选择题")
			alert( "修改后的段落属性title的值为： \"" + $("#content").attr("title") + "\"" );
		});
		
		$("#content").attr({title: "你最最最最喜欢的水果", name: "这是标题的说明"});
		
		// 对于多个button的情况，因为相同标签选择后是DOM数组，因此可以使用索引的方式获得相应的按钮
		$("input:eq(3)").click(function() {
			$("#content").removeAttr("title");
			alert( "段落属性title的值删除成功！！" );
		});
	});
</script>
</head>

<body>
	<p>
		使用attr方法，获得元素的属性值或者设置元素的属性值<br/>
		1.attr("title")----获得属性title的值<br/>
		2.attr("title", "设置title的值")----设置title的值<br/>
		3.attr({title: "title", name: "name"})----批量设置多属性的方式<br/>
	</p>
	<p id="content" title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>
	
	<img/>
	
	<input type="button" id="getcontentAttrBtn" value="段落的属性值"/>
	<input type="button" id="updateContentAttrBtn" value="修改段落的title属性值"/>
	<input type="button" id="addAttrToContentBtn" value="为段落增加一个属性"/>
	<input type="button" value="删除属性"/>
</body>
</html>
