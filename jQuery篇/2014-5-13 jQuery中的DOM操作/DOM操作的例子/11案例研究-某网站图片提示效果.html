<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery属性操作</title>

<style type="text/css">
	body{
		margin:0;
		padding:40px;
		background:#fff;
		font:80% Arial, Helvetica, sans-serif;
		color:#555;
		line-height:180%;
	}
	p{
		clear:both;
		margin:0;
		padding:.5em 0;
	}
	
	/* toolTip */
	#toolTip{
		position:absolute;
		border:1px solid #ccc;
		background:#333;
		padding:2px;
		color:#FFF;
		display:none;
	}
	
	img {
		border: none;
	}
	
	ul, li{
		margin: 0;
		padding: 0;
	}
	
	li {
		list-style: none;
		float: left;
		display: inline;
		margin-right: 10px;
		border:1px solid #AAAAAA;
	}
</style>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var x = 10;
		var y = 20;
	
		$("li a").mouseover(function(e) {
			this.myTitle = this.title;
			this.title = "";
			
			// 预览图下方的文字说明
			var imgTitle = this.myTitle ? "<br/>" + this.myTitle : "";
			// 创建悬浮div，预览的大图
			var toolTip = "<div id=\"toolTip\"><img src='" + this.href + "' alt='产品预览图'/>" + imgTitle + "</div>";
			// 将悬浮div添加到body中
			$("body").append(toolTip);
			// 为悬浮div设置样式，并让其快速显示
			$("#toolTip")
				.css({
					"top": (e.pageY + y) + "px",
					"left": (e.pageX + x) + "px"
				}).show("fast");
		}).mouseout(function() {
			// 鼠标移开
			this.title = this.myTitle;
			$("#toolTip").remove();
		}).mousemove(function(e) {
			$("#toolTip")
				.css({
					"top": (e.pageY + y) + "px",
					"left": (e.pageX + x) + "px"
				});
		});
	});
	
	$(function() {
		alert("第二个jQuery的ready方法");
	});
</script>
</head>

<body>
	<h3>有效果：</h3>
	<ul>
		<li><a href="../images/apple_1_bigger.jpg" title="苹果 iPod"><img src="../images/apple_1.jpg" alt="苹果 iPod"></a></li>
		<li><a href="../images/apple_2_bigger.jpg" title="苹果 nano"><img src="../images/apple_2.jpg" alt="苹果 nano"></a></li>
		<li><a href="../images/apple_3_bigger.jpg" title="苹果 iPhone"><img src="../images/apple_3.jpg" alt="苹果 iPhone"></a></li>
		<li><a href="../images/apple_4_bigger.jpg" title="苹果 Mac"><img src="../images/apple_4.jpg" alt="苹果 Mac"></a></li>
	</ul>
</body>
</html>
