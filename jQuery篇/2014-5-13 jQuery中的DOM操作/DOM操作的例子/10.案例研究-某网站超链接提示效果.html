<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery属性操作</title>

<style type="text/css">
	body{
		margin:0;
		padding:40px;
		background:#fff;
		font:80% Arial, Helvetica, sans-serif;
		color:#555;
		line-height:180%;
	}
	p{
		clear:both;
		margin:0;
		padding:.5em 0;
	}
	/* toolTip */
	#toolTip{
		position:absolute;
		border:1px solid #333;
		background:#f7f5d1;
		padding:1px;
		color:#333;
		display:none;
	}
</style>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var x = 10;
		var y = 20;
	
		$("p a").mouseover(function(e) {
			this.myTitle = this.title;
			this.title = "";
			// 新建一个悬浮的div，用来显示提示信息
			var toolTip = "<div id='toolTip'>" + this.myTitle + "<\/div>";
			// 添加到body中
			$("body").append(toolTip);
			// 设置toolTip的样式
			$("#toolTip")
				.css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
				}).show("fast");	
		}).mouseout(function() {
			this.title = this.myTitle;
			$("#toolTip").remove();
		}).mousemove(function(e) {
			$("#toolTip")
				.css({
					"top": (e.pageY + y) + "px",
					"left": (e.pageX + x) + "px"
				});
		});
	});
</script>
</head>

<body>
	<p><a href="#" title="这是超链接的提示信息">鼠标放上超链接会有提示！</a></p>
	<p><a href="#" title="这是超链接的提示信息">链接2</a></p>
</body>
</html>
