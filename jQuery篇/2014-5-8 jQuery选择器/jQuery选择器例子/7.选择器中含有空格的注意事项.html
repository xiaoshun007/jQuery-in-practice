<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选择其中含有空格与不含有空格的区别</title>
<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	// 等待DOM树加载完毕加载
	$(document).ready(function() {
		$("#withBlankBtn").click(function() {
			// 加空格表示这个选择器里面的元素
			alert("带空格的选择器，表示class为test的中的隐藏元素：" + $(".test :hidden").length);
		});
		
		$("#withoutBlankBtn").click(function() {
			alert("不带空格的选择器，表示class为test的隐藏元素：" + $(".test:hidden").length);
		});
	});
</script>
</head>

<body>
	<h1>选择器中含有空格和不含有空格的区别</h1>
	<div class="test">
		<div style="display: none;">aa</div>
		<div style="display: none;">bb</div>
		<div style="display: none;">cc</div>
		<div class="test" style="display: none;">dd</div>
	</div>
	<div class="test" style="display: none;">ee</div>
	<div class="test" style="display: none;">ff</div>
	
	<br/>
	<input type="button" id="withBlankBtn" value="带空格的隐藏div个数"/>
	<input type="button" id="withoutBlankBtn" value="不带空格的隐藏div个数"/>
</body>
