<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取多选框中选中的个数</title>
<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	// 等待DOM树加载完毕加载
	$(document).ready(function() {
		$("#btn").click(function() {
			alert("选中的个数为：" + $("input:checked").length);
		});
	});
</script>
</head>

<body>
	<h1>获取多选框中被选中的个数</h1>
	<input type="checkbox" value="1" checked="checked"/>1
	<input type="checkbox" value="1"/>2
	<input type="checkbox" value="1"/>3
	<input type="checkbox" value="1" checked="checked"/>4
	
	<br/>
	<input type="button" id="btn" value="选中个数"/>
</body>
