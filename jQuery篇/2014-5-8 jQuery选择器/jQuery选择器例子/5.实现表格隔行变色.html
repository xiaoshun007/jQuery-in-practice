<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>实现表格的隔行变色</title>
<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	// 等待DOM树加载完毕加载
	$(document).ready(function() {
		$("#btn").click(function() {
			// 所有索引值为偶数的行
			$("#diffColorTable tr:even").css("backgroundColor", "#888");
		});
	});
</script>
</head>

<body>
	<h1>实现表格的隔行变色</h1>
	<table border="1" id="diffColorTable">
		<tr>
			<td>这是第一行的第一个单元格</td>
			<td>这是第一行的第二个单元格</td>
		</tr>
		<tr>
			<td>这是第二行的第一个单元格</td>
			<td>这是第二行的第二个单元格</td>
		</tr>
		<tr>
			<td>这是第三行的第一个单元格</td>
			<td>这是第三行的第二个单元格</td>
		</tr>
		<tr>
			<td>这是第四行的第一个单元格</td>
			<td>这是第四行的第二个单元格</td>
		</tr>
	</table>
	
	<br/>
	<input type="button" id="btn" value="隔行变色"/>
</body>
