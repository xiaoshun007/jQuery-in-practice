<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单对象属性过滤选择器</title>
<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	// 等待DOM树加载完毕加载
	$(document).ready(function() {
		// 1.改变表单中可用的<input>元素的值
		$("#changeEabledBtn").click(function() {
			$("#form1 input:enabled").val("可用元素改变了");
		});
		
		// 2.改变表单中不可用的<input>元素的值
		$("#changeDisabledBtn").click(function() {
			$("#form1 input:disabled").val("不可用元素改变了");
		});
		
		// 3.获取多选框选中的个数
		$("#selectedCountBtn").click(function() {
			$("#checkboxSelectedCount").text("多选框选中的个数为：" + $("#form1 input:checked").length);
		});
		
		// 3.获取下拉列表选中的个数
		$("#selectSelectedCountBtn").click(function() {
			$("#selectSelectedCount").text("下拉框选中的内容为：" + $("#form1 select :selected").text());
		});
	});
</script>
</head>

<body>
	<form id="form1" action="#">
		可用元素：<input name="address" value="可用文本框"/><br/>
		不可用元素：<input name="email" disabled="disabled" value="不可用文本框"/><br/>
		可用元素：<input name="che" value="可用文本框"/><br/>
		不可用元素：<input name="name" disabled="disabled" value="不可用文本框"/><br/>
		</br>
		
		多选框：<br/>
		<input type="checkbox" name="newsLetter" checked="checked" value="test1"/>test1
		<input type="checkbox" name="newsLetter" value="test2"/>test2
		<input type="checkbox" name="newsLetter" value="test3"/>test3
		<input type="checkbox" name="newsLetter" checked="checked" value="test1"/>test4
		<div id="checkboxSelectedCount"></div>
		<br/><br/>
		
		下拉列表1：</br>
		<select name="test" multiple="multiple" style="height: 100px">
			<option>浙江</option>
			<option selected="selected">湖南</option>
			<option>北京</option>
			<option selected="selected">天津</option>
			<option>广州</option>
		</select>
		<br/><br/>
		
		下拉列表2：<br/>
		<select name="test2">
			<option>浙江</option>
			<option>湖南</option>
			<option selected="selected">北京</option>
			<option>湖北</option>
		</select>
		<div id="selectSelectedCount"></div>
		
	</form>
	<br/>
	
	<input type="button" id="changeEabledBtn" value="改变可用input元素的值"/>
	<input type="button" id="changeDisabledBtn" value="改变不可用input元素的值"/>
	<input type="button" id="selectedCountBtn" value="多选框选中的个数"/>
	<input type="button" id="selectSelectedCountBtn" value="下拉框选中的个数"/>
</body>
