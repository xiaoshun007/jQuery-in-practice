<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多个DOM元素使用jQuery选择器后获得的jQuery对象</title>
<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	// 等待DOM树加载完毕加载
	$(document).ready(function() {
		// jQuery对象
		var $elements = $("div input");debugger
		alert("$elements的长度为：" + $elements.length);
		alert("第2个元素的值为：" + $elements.get(1).value);
		alert("第1个元素的值为：" + $("input:first").get(0).value);
	});
</script>
</head>

<body>
	<div>
		<input type="text" id="txt1" value="1" />
		<input type="text" id="txt2" value="2" />
		<input type="text" id="txt3" value="3" />
		<input type="text" id="txt4" value="4" />
	</div>
</body>
