<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery 自定义动画 animate</title>

<style type="text/css">
	.blockDiv {
		width: 100px;
		height: 100px;
		position: relative;
		background: #888;
		cursor: pointer;
	}
</style>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		// 设置不透明度
		$(".blockDiv").css("opacity", "0.5");
		$(".blockDiv").click(function() {
			$(this).animate({"left": "500px", "height": "300px", "opacity": "1.0"}, 3000)
				.animate({"top": "300px", "width": "500px"}, 3000)
				.fadeOut("slow");
		});
	});
</script>
</head>

<body>
	<h1>
		说明：<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;jQuery使用animate实现自定义动画效果
	</h1>
	<h3>
		操作：<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;点击方块实现方块向右移动，再减小图形高度
	</h3>
	
	<div type="block" class="blockDiv"><div>
	
</body>
</html>
