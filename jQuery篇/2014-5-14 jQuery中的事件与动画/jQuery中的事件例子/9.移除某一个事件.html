<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery移除某一个事件</title>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#btn").bind("click", myFun1 = function() {
			$("#content").append("<p>这是第一个内容</p>");
		}).bind("click", myFun2 = function() {
			$("#content").append("<p>这是第二个内容</p>");
		}).bind("click", myFun3 = function() {
			$("#content").append("<p>这是第三个内容</p>");
		});
		
		$("#removeBtn").click(function() {
			$("#btn").unbind("click", myFun2);
		});
	});
</script>
</head>

<body>
	<h1>
		jQuery使用unbind()移除事件，要想移除某一个事件，可以在绑定事件的时候，为匿名处理函数指定一个变量，然后使用unbind("click", 变量名)
	</h1>
	<button id="btn">单击</button>
	<div id="content"></div>
	<input type="button" id="removeBtn" value="移除第二个单击事件"/>
</body>
</html>
