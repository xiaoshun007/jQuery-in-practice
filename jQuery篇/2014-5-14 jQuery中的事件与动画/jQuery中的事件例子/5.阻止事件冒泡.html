<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery阻止事件冒泡</title>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#panel div.content").bind("click", function(event) {
			var msg_txt = $("#msg").html() + "<p>内层div元素被单击。</p>";
			$("#msg").html(msg_txt);
			// 阻止事件冒泡
			event.stopPropagation();
			
			// 也可以使用 return false;
		});
		
		$("#panel").bind("click", function() {
			var msg_txt = $("#msg").html() + "<p>外层div元素被单击。</p>";
			$("#msg").html(msg_txt);
		});
	});
</script>
</head>

<body>
	<h1>
		jQuery阻止事件冒泡(event.stopPropagation)：使用事件对象（绑定事件的时候创建事件对象，只有事件函数才可以访问，事件处理函数处理完毕，事件对象就被销毁）
	</h1>
	<div id="panel">
		外层panel的div
		<div class="content">
			jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig 创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
		</div>
	</div>
	<div id="msg"></div>
</body>
</html>
