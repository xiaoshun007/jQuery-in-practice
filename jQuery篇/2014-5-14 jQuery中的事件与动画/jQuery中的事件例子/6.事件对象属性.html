<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery事件对象属性</title>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("a").click(function(event) {
			alert("事件对象的属性type为： " + event.type);
			alert("事件对象的属性href为： " + event.target.href);
			
			// 阻止超链接跳转
			return false;
		});
		
		$("#over").mouseover(function(event) {
			alert("事件对象属性type为： " + event.type);
		});
		
		
		$("body").mousedown(function(event) {
			alert("点击的是鼠标的： " + event.which + " 键");
		});
	});
</script>
</head>

<body>
	<h1>
		jQuery事件对象属性：使用event对象，event.type获得事件对象的类型；<br/>
		event.target：获取触发事件的元素<br/>
		event.which：在鼠标单击事件中获得鼠标左、中、右键；在键盘按键中获得键盘按键
	</h1>
	<a href="http://www.baidu.com">点击我获得单击事件类型</a><br/>
	<a href="#" id="over">移入我获得移入事件类型</a>
</body>
</html>
