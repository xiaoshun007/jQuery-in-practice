<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery bind 绑定多个事件</title>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		// 绑定单击事件时，指定btn的命名空间
		$("#bindDiv").bind("click.btn", function() {
			alert("单击事件");
		}).bind("dblclick", function() {
			alert("双击鼠标");
		});
		
		$("#unbindBtn").bind("click", function() {
			$("#bindDiv").unbind(".btn");
		});
	});
</script>
</head>

<body>
	<h1>
		说明：<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;jQuery使用bind()在绑定事件时，在事件类型后面如果有“.”，则“.”字符后的字符串就是命名空间
	</h1>
	<h3>
		操作：<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;移入鼠标或者单击或者双击，点击按钮，取消单击事件和移入事件
	</h3>
	
	<div type="button" id="bindDiv">单击或者双击<div>
	<input type="button" id="unbindBtn" value="取消单击绑定"/>

</body>
</html>
