<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery bind 绑定多个事件</title>

<style type="text/css">
	.addClass {
		width: 100px;
		height: 20px;
		color: red;
		background: #888;
	}
</style>

<!-- 引入 jQuery -->
<script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		// 鼠标移入，添加addClass样式，鼠标移出，删除addClass样式
		$("#content").bind("mouseover mouseout", function() {
			// toggleClass--如果当前元素没有样式就添加，否则就删除
			$(this).toggleClass("addClass");
		});
	});
</script>
</head>

<body>
	<h1>
		说明：<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;jQuery使用bind()绑定多个事件，可以使用$("").bind("mouseover", function(){}).bind("mouseout", function(){});也可以使用$("").bind("mouseover mouseout", function(){})的方式（多个事件之间使用空格隔开）
	</h1>
	<h3>
		操作：<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;将鼠标移入“移入鼠标”，查看例子的效果
	</h3>
	
	<div id="content">移入鼠标</div>

</body>
</html>
